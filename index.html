<!DOCTYPE html>
<html lang="en" data-ng-app="calculatorApp" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="title">Basic Calculator</h1>
    <div id="input" data-ng-controller = "calController">
        <p> Enter your first number : <input type = "number" data-ng-model = "firstNumber"></p>
        <p> Select an operation :
        <select data-ng-model = "operation">
            <option value = "" disabled selected> -- select an operation --</option>
            <option value = "+"> + </option>
            <option value = "-"> - </option>
            <option value = "*"> * </option>
            <option value = "/"> / </option>
            <option value = "^"> ^ (square by)</option>
            <option value = "√">√ (square root)</option>
        </select></p>
        <p> Enter your second number : <input type = "number" data-ng-model = "secondNumber"></p>
        <br/>
        <button data-ng-click = "updateResult()"> Calculate </button>
        <br /><br />

        <h2>Result : &emsp;{{result}}</h2>
        <h2 class="error">{{errorMessage}}</h2>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/functions.js"></script>

    <script src="js/calculatorApp.js"></script>
    <script src="js/calController.js"></script>
</body>
</html>
